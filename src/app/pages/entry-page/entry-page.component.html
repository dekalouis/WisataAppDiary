<div class="bg-gradient-to-b from-white to-blue-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-1 lg:px-6 py-10">
    <a
      routerLink="/"
      class="mb-6 text-blue-600 hover:text-blue-800 flex items-center"
    >
      <svg
        class="w-4 h-4 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back to Feed
    </a>

    <div *ngIf="loading" class="py-16 text-center text-gray-500">
      <div
        class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-4"
      ></div>
      Loading entry...
    </div>

    <article
      *ngIf="!loading && entry"
      class="bg-white border border-gray-200 shadow-xl rounded-2xl"
    >
      <div class="px-6 py-10 sm:px-10">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 mb-6">
          {{ metadata?.seo?.title }}
        </h1>

        <div class="flex items-center gap-4 mb-8 text-sm text-gray-500">
          <span>{{ entry.created_dt | date : "longDate" }}</span>
          <span>• {{ metadata?.readingTime }} min read</span>
          <span>• {{ metadata?.wordCount }} words</span>
        </div>

        <div *ngIf="entry.tags?.length > 0" class="mb-8 flex flex-wrap gap-2">
          <span
            *ngFor="let tag of entry.tags"
            class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full"
          >
            {{ tag }}
          </span>
        </div>

        <div class="prose prose-lg max-w-none prose-li:my-2 prose-ul:pl-5">
          <markdown [data]="content"></markdown>
        </div>

        <div *ngIf="entry.author" class="mt-12 pt-8 border-t border-gray-200">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img
                *ngIf="entry.author.avatar"
                [src]="entry.author.avatar"
                [alt]="entry.author.name"
                class="w-12 h-12 rounded-full"
              />
              <div
                *ngIf="!entry.author.avatar"
                class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center"
              >
                <span class="text-gray-600 font-medium">
                  {{ entry.author.name?.[0]?.toUpperCase() || 'A' }}
                </span>
              </div>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-900">
                {{ entry.author.name || "Anonymous" }}
              </p>
              <p *ngIf="entry.author.bio" class="text-sm text-gray-500">
                {{ entry.author.bio }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
