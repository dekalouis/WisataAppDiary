<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WisataApp Diary</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1a202c;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        font-size: 1.1rem;
        color: #4a5568;
      }

      .error {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        flex-direction: column;
        color: #e53e3e;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .header {
        background: white;
        border-bottom: 1px solid #e2e8f0;
        padding: 1rem 0;
        margin-bottom: 2rem;
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #2d3748;
      }

      .nav {
        margin-top: 0.5rem;
      }

      .nav a {
        color: #4299e1;
        text-decoration: none;
        margin-right: 1rem;
        font-weight: 500;
      }

      .nav a:hover {
        text-decoration: underline;
      }

      .diary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .diary-card {
        background: white;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }

      .diary-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .diary-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .diary-card-content {
        padding: 1.5rem;
      }

      .diary-card h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #2d3748;
      }

      .diary-card p {
        color: #4a5568;
        line-height: 1.5;
        margin-bottom: 1rem;
      }

      .diary-meta {
        font-size: 0.875rem;
        color: #718096;
      }

      .diary-content {
        background: white;
        border-radius: 0.5rem;
        padding: 2rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
      }

      .diary-content h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #2d3748;
      }

      .diary-content img {
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
        margin: 1rem 0;
      }

      .diary-content p {
        line-height: 1.7;
        margin-bottom: 1rem;
        color: #4a5568;
      }

      .diary-content h2 {
        font-size: 1.875rem;
        font-weight: 600;
        margin: 2rem 0 1rem 0;
        color: #2d3748;
      }

      .diary-content h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 1.5rem 0 1rem 0;
        color: #2d3748;
      }

      .embed-placeholder {
        background: #f7fafc;
        border: 2px dashed #cbd5e0;
        border-radius: 0.5rem;
        padding: 2rem;
        text-align: center;
        margin: 1rem 0;
        color: #4a5568;
      }

      .back-button {
        display: inline-block;
        background: #4299e1;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        text-decoration: none;
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .back-button:hover {
        background: #3182ce;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/app/main.jsx"></script>
  </body>
</html>
